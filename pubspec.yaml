name: clima
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  geolocator: ^7.3.0
  http: ^0.13.3
  flutter_spinkit: ^4.1.2
  sizer: ^2.0.13

  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
  - images/
  - icons/

  fonts:
  - family: OpenSans
    fonts:
    - asset: fonts/OpenSans-Regular.ttf
    - asset: fonts/OpenSans-SemiBold.ttf
      weight: 400

